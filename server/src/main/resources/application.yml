---
server:
  port: 8080
  compression:
    enabled: true
    mime-types: "text/html, text/xml, text/plain, text/css, text/javascript, application/javascript,\
      \ application/json, application/xml\n"
    excluded-user-agents: ""
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: "500MB"
      max-request-size: "500MB"
  datasource:
    url: "jdbc:mariadb://${MARIADB_HOST:localhost}:${MARIADB_PORT:3306}/${MARIADB_DATABASE:photoupload}"
    username: "${MARIADB_USER:photoupload}"
    password: "${MARIADB_PASSWORD:photoupload}"
    driver-class-name: "org.mariadb.jdbc.Driver"
    hikari:
      maximum-pool-size: 30
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: "HikariPool-PhotoUpload"
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: "validate"
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: "org.hibernate.dialect.MariaDBDialect"
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: "classpath:db/migration"
    validate-on-migrate: true
  mail:
    host: "${MAIL_HOST:192.168.178.52}"
    port: "${MAIL_PORT:25}"
    username: "${MAIL_USERNAME:}"
    password: "${MAIL_PASSWORD:}"
    from: "${MAIL_FROM:noreply@junta-online.net}"
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
file:
  upload:
    upload-dir: "${FILE_UPLOAD_BASE_PATH:./uploads/}"
    max-file-size: 524288000
    max-files-per-request: 100
    max-concurrent-processing: "${FILE_UPLOAD_MAX_CONCURRENT_PROCESSING:2}"
logging:
  level:
    ROOT: "info"
    com.oglimmer.photoupload: "debug"
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
app:
  base-url: "${APP_BASE_URL:https://picz2.oglimmer.com}"
  mail:
    enabled: "${MAIL_ENABLED:true}"
  apns:
    enabled: "${APNS_ENABLED:true}"
    key-path: "${APNS_KEY_PATH:AuthKey_W4CMQFDV9D.p8}"
    key-id: "${APNS_KEY_ID:W4CMQFDV9D}"
    team-id: "${APNS_TEAM_ID:SBFZ9G94BG}"
    topic: "${APNS_TOPIC:com.oglimmer.photosync}"
    production: "${APNS_PRODUCTION:false}"
management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      show-details: "always"
  info:
    git:
      mode: "full"
springdoc:
  api-docs:
    path: "/v3/api-docs"
  swagger-ui:
    path: "/swagger-ui.html"
    enabled: true
    operations-sorter: "alpha"
    tags-sorter: "alpha"
    display-request-duration: true
    try-it-out-enabled: true
  show-actuator: false
