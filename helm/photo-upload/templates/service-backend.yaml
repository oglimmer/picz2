apiVersion: v1
kind: Service
metadata:
  name: { { include "photo-upload.backend.fullname" . } }
  labels: { { - include "photo-upload.backend.labels" . | nindent 4 } }
spec:
  type: { { .Values.backend.service.type } }
  ports:
    - port: { { .Values.backend.service.port } }
      targetPort: http
      protocol: TCP
      name: http
  selector:
    { { - include "photo-upload.backend.selectorLabels" . | nindent 4 } }
